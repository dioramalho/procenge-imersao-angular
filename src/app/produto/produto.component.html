<app-layout>

    <div class="card">
        <!-- Pesquisar -->
        <div class="card-body">
            <h5 class="card-title">Pesquisar</h5>
            <div class="row">
                <div class="form-group col-12">
                    <label for="nome" class="control-label">Produto:</label>
                    <input type="text" [(ngModel)]="produto.nome" class="form-control" />
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
                </div>
            </div>
        </div>

        <!-- Tablela -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of listaProduto">
                            <th><input type="radio" name="selecionado" (change)="selecionar(produto)" /></th>
                            <td>{{produto.codigo}}</td>
                            <td>{{produto.nome}}</td>
                            <td>{{produto.descricao}}</td>
                            <td>{{produto.valor}}</td>
                            <td>{{produto.observacao}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botão incluir -->
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                    (click)="incluir()">Incluir</button>
                <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                    (click)="remover()">Excluir</button>
                <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                    (click)="alterar()">Alterar</button>
            </div>
        </div>
    </div>

</app-layout>

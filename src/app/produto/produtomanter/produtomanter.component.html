<app-layout>

    <h5 class="card-title">Produto - {{operacao}}</h5>

    <label for="nome">Nome:</label>
    <input type="text" class="form-control" [(ngModel)]="produto.nome">
    <br>

    <label for="descricao">Descrição:</label>
    <textarea class="form-control" rows="5" [(ngModel)]="produto.descricao"></textarea>
    <br>

    <div class="row">
        <div class="col">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" [(ngModel)]="produto.valor">
        </div>
        <div class="col">
            <label for="observacao">Observação</label>
            <input type="text" class="form-control" [(ngModel)]="produto.observacao">
        </div>
    </div>
    <br><br>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
            <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;"
                (click)="incluir()">incluir</button>
            <button *ngIf="operacao == 'Alterar'" type="button" class="btn btn-primary" style="margin-right: 10px;"
                (click)="alterar()">alterar</button>
        </div>
    </div>
</app-layout>

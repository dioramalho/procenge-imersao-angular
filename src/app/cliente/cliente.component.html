<app-layout>

  <div class="card">
    <!-- Pesquisar -->
    <div class="card-body">
      <h5 class="card-title">Pesquisar</h5>
      <div class="row">
        <div class="form-group col-12">
          <label for="nome" class="control-label">Cliente:</label>
          <input type="text" [(ngModel)]="cliente.nome" class="form-control" />
        </div>
      </div>
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="pesquisar()">Pesquisar</button>
        </div>
      </div>
    </div>

    <!-- Tablela -->
    <div class="row">
      <div class="col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Código</th>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Cidade</th>
              <th>CEP</th>
              <th>UF</th>
              <th>Telefone</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of listaCliente">
              <th><input type="radio" name="selecionado" (change)="selecionar(cliente)" /></th>
              <td>{{cliente.codigo}}</td>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.endereco}}</td>
              <td>{{cliente.cidade}}</td>
              <td>{{cliente.cep}}</td>
              <td>{{cliente.uf}}</td>
              <td>{{cliente.telefone}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botão incluir -->
    <div class="row" style="margin-bottom: 20px;">
      <div class="col-lg-12">
        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>
        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()">Excluir</button>
        <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()">Alterar</button>
      </div>
    </div>
  </div>

</app-layout>

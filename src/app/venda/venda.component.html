<app-layout>

    <div class="card">
        <!-- Pesquisar -->
        <div class="card-body">
            <h5 class="card-title">Cliente</h5>
            <div class="row" style="padding-left: 1.5%;">
                <select [(ngModel)]="venda.cliente" class="form-control">
                    <option [ngValue]="null">Selecione</option>
                    <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{cliente.nome}}</option>
                </select>
            </div>
            <div class="row" style="margin-bottom: 20px; margin-top: 1%;">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" (click)="pesquisarVenda()">Pesquisar</button>
                </div>
            </div>
        </div>
        <!-- Tablela -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Codigo</th>
                            <th>Nome</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let venda of listaVenda">
                            <th><input type="radio" name="selecionado" (change)="selecionar(venda)" /></th>
                            <th>{{venda.codigo}}</th>
                            <td>{{venda.cliente.nome}}</td>
                            <th>{{venda.data | date: 'dd/mm/y'}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- BotÃ£o incluir -->
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                    (click)="incluir()">Incluir</button>
                <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                    (click)="remover()">Excluir</button>
            </div>
        </div>
    </div>

</app-layout>

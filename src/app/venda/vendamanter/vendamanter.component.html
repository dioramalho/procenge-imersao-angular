<app-layout>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Vendas - {{operacao}}</h5>
            <div class="row">
                <div class="form-group col-12">
                    <label for="cliente" class="control-label">Cliente:</label>
                    <select [(ngModel)]="venda.cliente" class="form-control">
                        <option [ngValue]="null">Selecione</option>
                        <option *ngFor="let cliente of listaCliente" [ngValue]="cliente">{{cliente.nome}}</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="codigo" class="control-label">CÃ³digo da Venda:</label>
                    <input type="text" class="form-control" [(ngModel)]="venda.codigo">
                </div>
                <div class="form-group col-6">
                    <label for="data" class="control-label">Data:</label>
                    <input type="date" class="form-control" [(ngModel)]="venda.data">
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Adicionar Produtos</h5>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="produto" class="control-label">produto:</label>
                            <select [(ngModel)]="vendaItem.produto" class="form-control">
                                <option [ngValue]="null">Selecione</option>
                                <option *ngFor="let produto of listaProduto" [ngValue]="produto">{{produto.nome}}</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-6">
                            <label for="quantidade" class="control-label">Quantidade:</label>
                            <input type="number" class="form-control" [(ngModel)]="vendaItem.quantidade" />
                        </div>

                    </div>

                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-lg-12">
                            <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary"
                                style="margin-right: 10px;" (click)="adicionar()">Adicionar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let vendaItem of venda.listaVendaItem">
                                        <th>{{vendaItem.produto.nome}}</th>
                                        <td>{{vendaItem.quantidade}}</td>
                                        <th><a style="cursor: pointer;" (click)="removerproduto(vendaItem)">X</a></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
                <div class="col-lg-12">
                    <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary"
                        style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                        (click)="voltar()">Voltar</button>
                </div>
            </div>

        </div>
    </div>

</app-layout>
